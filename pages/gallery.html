---
layout: page-light
title: Gallery
description: A place for pictures to be shared.
nav-color: nbar-light
---
<section class="gallery bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-auto portfolio-filter">
                <ul class="nav filter">
                    <li class="nav-item active" data-filter="*">
                        <a href="#" class="sub-link" >All</a>
                    </li>
                    <li class="nav-item" data-filter=".Photoshoot">
                        <a href="#" class="sub-link" >Photoshoot</a>
                    </li>
                    <li class="nav-item" data-filter=".WIP">
                        <a href="#" class="sub-link" >WIP</a>
                    </li>
                    <li class="nav-item" data-filter=".Event">
                        <a href="#" class="sub-link" >Event</a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row all-portfolios grid">
                    <div class="grid-sizer col-xs-4 col-sm-4 col-md-4"></div>
                    {% for item in site.portfolio %}
                    <div class="grid-item col-xs-4 col-sm-4 col-md-4 single-portfolio {{ item.category }}">
                        <a class="grid-item-content animsition-link" href="{{ item.url }}">
                            <img data-aos="fade-up" src="{{ item.cover_image | relative_url }}" class="rounded img-responsive" alt="{{ item.project_name }}" />
                            <h4 class="h6 light">{{ item.project_name }}</h4>
                            <p class="primary">{{ item.category }}</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
